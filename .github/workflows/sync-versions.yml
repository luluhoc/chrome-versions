name: Sync Version Releases

on:
  - push
  - workflow_dispatch

jobs:
  windows:
    runs-on: windows-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Yarn Install
        run: yarn
        env:
          SA_REPLAY_SKIP_BINARY_DOWNLOAD: true
          HERO_SKIP_CHROME_DOWNLOAD: false

      - name: Synchronize Versions File
        run: node ./scripts/syncVersions.js
        env:
          SYNC_OS_KEYS: win32,win64
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SA_SHOW_REPLAY: false
  ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Yarn Install
        run: yarn
        env:
          SA_REPLAY_SKIP_BINARY_DOWNLOAD: true
          SA_SKIP_DOWNLOAD: true
          HERO_SKIP_CHROME_DOWNLOAD: false

      - name: Synchronize Versions File
        run: node ./scripts/syncVersions.js
        env:
          SYNC_OS_KEYS: linux
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Sync Versions Cleanup

  mac:
    runs-on: macos-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Yarn Install
        run: yarn
        env:
          SA_REPLAY_SKIP_BINARY_DOWNLOAD: true

      - name: Synchronize Versions File
        run: node ./scripts/syncVersions.js
        env:
          SYNC_OS_KEYS: mac,mac_arm64
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
